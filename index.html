<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>
<!--Body of the Page-->

<body>
  <!--Jumbotron-->
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">
    </p>
  </header>


  <!--Main Container of the page-->
  <main class="container col-md-10 mb-4">

    <!--Calendar Rows-->
    <section class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="9">9am</div>
      <textarea id="textAreaNine" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnNine" class="col-lg-1 p-0 col-xs-10"><button class="saveBtn panel-heading ">Save</button></div>
    </section>
    <section id="TenAm" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="10">10am</div>
      <textarea id="textAreaTen" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnTen" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button> </div>
    </section>
    <section id="ElevenAm" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="11">11am</div>
      <textarea id="textAreaEleven" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnEleven" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
    <section id="TwelvePM" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="12">12PM</div>
      <textarea id="textAreaTwelve" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnTwelve" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
    <section id="OnePM" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="13">1PM</div>
      <textarea id="textAreaOne" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnOne" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
    <section id="TwoPM" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="14">2PM</div>
      <textarea id="textAreaTwo" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnTwo" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
    <section id="ThreePM" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="15">3PM</div>
      <textarea id="textAreaThree" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnThree" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
    <section id="FourPM" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="16">4PM</div>
      <textarea id="textAreaFour" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnFour" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
    <section id="FivePm" class="row col-lg-12 justify-content-center">
      <div id="timeblock" class="col-lg-1 timeblock text-center" data-miltime="17">5PM</div>
      <textarea id="textAreaFive" class="col-lg-10 text-center"></textarea>
      <div id="saveBtnFive" class="col-lg-1 p-0"><button class="saveBtn panel-heading">Save</button></div>
    </section>
  </main>



  <!--Scripts-->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="javascript.js"></script>
  <script src="moment.min.js"></script>
</body>

</html>
